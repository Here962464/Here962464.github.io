<!DOCTYPE html>
<html lang="zh">
<head>
	<title>麻邻啊麻邻</title>
	<meta charset="UTF-8">
	<meta name="Description" content="我在尝试做一个自己的网站">
	<meta name="keywords" content="个人网站">
	<meta name="Author" content="麻邻">
	<link rel="shortcut icon" type="images/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	<!-- 这四个可以合并成为1个 -->
	<link rel="stylesheet" type="text/css" href="src/css/public/reset.css">
	<link rel="stylesheet" type="text/css" href="src/css/public/header.css">
	<link rel="stylesheet" type="text/css" href="src/css/public/footer.css">
	<link rel="stylesheet" type="text/css" href="src/iconfont/iconfont.css">
	<!-- 这四个可以合并成为1个 -->
	<link rel="stylesheet" type="text/css" href="src/css/experience.css">
</head>
<body>
	<div class="content_box">
		<ul class="header" id="header">
			<li v-for="(item, index) in menu" v-cloak>
				<a href="javascript:void(0);" :class="{active:iscur==index}" @click="tabMenu(index)">{{item.title}}</a>
			</li>
		</ul>
		<div class="content" id="content" v-cloak>
			<div class="nav">
				<img :src="pic">
			</div>
			<div class="info">
				<div class="avatar">
					<img src="src/images/avatar.jpg">
				</div>
				<p>我是一名kuku的程序员</p>
				<p>热爱代码，也痛恨代码。热爱生活，也痛恨生活。</p>
			</div>
			<!-- <div class="line"></div> -->
			<div class="expr_line">
				<ul v-for="(item, index) in expr_line">
					<li class="floor_line" :class="{line_short:item.isFirst}"><div></div></li>
					<li class="floor">
						<i class="iconfont icon-yuandian"></i>
						<div class="project" :class="item.side">
							<h5>
								<a :href="item.link" target="_blank">{{item.title}}</a>
								<span>({{item.timeS}}</span>
								<span>至</span>
								<span>{{item.timeE}})</span>
							</h5>
							<p class="respon"><span>责任描述：</span>{{item.respon}}</p>
						</div>
					</li>
					<li class="floor_line" v-show="item.isLast"><div></div></li>
				</ul>
			</div>
		</div>
		<div class="footer" id="footer">
			<a href="https://blog.csdn.net/here962464" target="_blank"><i class="iconfont icon-csdn"></i></a>
			<a href="https://segmentfault.com/u/malin" target="_blank"><i class="iconfont icon-iconsf-copy"></i></a>
			<a href="https://github.com/Here962464" target="_blank"><i class="iconfont icon-github"></i></a>
			<h5>Copyright ©2019 <i class="iconfont icon-xiaoenai" :style="{color:heartColor}"></i> 麻邻啊麻邻 <i class="iconfont icon-xiaoenai" :style="{color:heartColor2}"></i></h5>
		</div>
	</div>
	<script type="text/javascript" src="src/js/lib/vue/vue.2.6.8.js"></script>
	<script type="text/javascript" src="src/js/public/header.js"></script>
	<script type="text/javascript" src="src/js/public/footer.js"></script>
	<script type="text/javascript" src="src/js/public/bomb.js"></script>
	<script type="text/javascript" src="src/js/experience.js"></script>
</body>
</html>
